    <script>
      $(function() {
        var headerHeight = 80;//固定ヘッダーの高さを入れる
        $('[href^="#"]').click(function(){
          var href= $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top-headerHeight; 
          $("html, body").animate({scrollTop:position}, 200, "swing");//200はスクロールの移動スピードです
          return false;
        });
      });
    </script>
    <!-- <script>
      lazyload();

    <script>
      let contents = document.querySelectorAll('.fadeIn');
      let windowIn = window.innerHeight;
      let nowPosition;
      let myClassName = 'scrollin';
      for (var i = 0; contents.length > i; i++) {
        let content = contents[i];
        let contentPosition = content.getBoundingClientRect().top;
        window.addEventListener('scroll', function () {
          nowPosition = window.pageYOffset;
          if (content.classList.contains(myClassName) === false) {
            if (windowIn + nowPosition > contentPosition + (windowIn / 5)) {
              content.classList.add(myClassName);
            }
          }
        },false)
      }
    </script>
